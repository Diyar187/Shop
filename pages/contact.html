<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Nerko+One&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script src="../scripts/component.js" defer></script> 
</head>


<body>

<div class="navbar-js"></div>

<main>
  <section class="contact">
    <div>
      <img class="contact-img" src="../assets/img/sample.png" alt="contact-img">
    </div>
    <div class="contact-div">
        <h1>Contact Us</h1>
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr,</p>
        <form action="/submit-form" method="POST" class="contact-form">
          <label for="email" class="label-email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
          <label for="message" class="label-message">Message:</label>
          <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
          <button class="contact-btn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>
</main>

<div class="footer-js"></div>

</body>
</html>
