<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entdecke die beste Ware in Krefeld. Hochwertige Produkte, schnelle Lieferung und erstklassiger Service.">
  <title>Cart</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/contact.css">
  <link rel="stylesheet" href="../styles/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Nerko+One&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script src="../scripts/component.js" defer></script> 
</head>

<body>
  <div class="navbar-js navigation"></div>

  <div class ="cart-header">
    <h1>Warenkorb</h1>
    <p class="cart-header-p">preis</p>
    <div class="cart-header-line"></div>
    <div class="cart-item">
      <div class="cart-item-image">
        <input type="checkbox" id="item-1" name="item-1" checked>
        <div class="image-gallery">
          <img src="/assets/img/sample.png" alt="Produktbild 1">
        </div>
      </div>
      <div class="cart-item-details">
        <h3 class="product-title">Produktname</h3>
        <p class="seller">Verkäufer: Lorem ipsum</p>
        <p class="shipping"><strong>GRATIS Lieferung</strong> 10. - 11. Apr.</p>
        <div class="cart-item-actions">
          <button class="button-icon">
            <i class="fa-solid fa-trash"></i>
            <span class="visually-hidden">Löschen</span>
          </button>
          <div class="quantity-selector">
            <button class="quantity-button">-</button>
            <input type="number" class="quantity-input" value="1" min="1">
            <button class="quantity-button">+</button>
          </div>
          <div class="cart-item-buttons">
            <button class="button-text">Löschen</button>
            <button class="button-text">Auf die Merkliste</button>
            <button class="button-text">Teilen</button>
          </div>
        </div>
      </div>
      <div class="cart-item-price">
        <span class="price">9,25 €</span>
      </div>
    </div>

    <div>
    
    </div>
  </div>

  <div class="footer-js"></div>
</body>
